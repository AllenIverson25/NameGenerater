<!doctype html>
<html lang="en">

<head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="col-12">
        <div class="container border border-white border-3 rounded mb-5 mt-5 pt-4 ">
            <!--Instructions-->
            <div class="row text-center mb-4 ">
                <div class="col-12">
                    <h1 class="hi">Cool Name Generator</h1>
                    <p class="">Fill out the form below and generate your name!</p>
                </div>
            </div>
            <form class="mb-4needs-validation" id="fantasyForm">
                <!--Get First Name-->
                <div class="mb-3">
                    <div class="progress mb-4" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 0%">0%</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>


                    <!--Get Last Name-->
                    <div class="mb-3">



                    </div>
                    <!--Get Favorite Color-->
                    <div class="mb-3">
                        <label for="favoriteColor" class="form-label">Favorite Color</label>
                        <input type="text" class="form-control" id="favoriteColor"
                            placeholder="Enter your favorite color">
                    </div>
                    <!--Get Favorite Animal-->
                    <div class="mb-3">
                        <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                        <input type="text" class="form-control" id="favoriteAnimal"
                            placeholder="Enter your favorite animal">
                    </div>
                    <!--Get roadType-->
                    <div class="mb-3">
                        <label for="roadType" class="form-label">Choose Road Type</label>
                        <select id="roadType" class="form-select">
                            <option disabled selected>Select Road Type</option>
                            <option value="road">Road</option>
                            <option value="street">Street</option>
                            <option value="Court">Court</option>
                            <option value="avenue">Avenue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!--Submit button-->
                    <div type="submit" class="btn  w-100 mb-3" onclick="genFullName()"> <span
                            class="text"></span>
                        <span aria-hidden="" class="marquee">Button</span>
                    </div>
            </form>
            <!--Form Section-->

            <!--Generated name output-->
            <div class="result text-center display-6 mb-5" id="result">

            </div>



        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
